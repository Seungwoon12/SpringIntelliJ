<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var formObj = $("#board")

            $("#btnModify").on("click", function() {
                formObj.attr("action", "postModify")
                formObj.attr("method", "post")
                formObj.submit()
            })

            $("#btnList").on("click", function() {
                self.location = "getLists"
            })
        })
    </script>
    <h2>수정</h2>

    <form id="board" th:action="@{modify}" th:object="${board}" method="post">
        <input type="hidden" name="boardNo" th:field="*{boardNo}"/>
        <table>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:field="*{writer}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" th:field="*{content}"></textarea></td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnModify">수정완료</button>
        <button type="submit" id="btnList">목록보기</button>
    </div>
</body>
</html>
